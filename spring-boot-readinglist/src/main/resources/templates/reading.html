<head>
	<title>Reading List Application</title>
</head>
<body>

<h1>Hello from Reading List Application</h1>
<p>These are the books what you have:</p>

<div th:each="book: ${books}"> 
	<div>
		<b th:text="${book.id}"></b>
		<span th:text="${book.title}"></span>
		<span th:text="${book.author}"></span>
		<span th:text="${book.isbn}"></span>
	</div>
</div>

</body>
